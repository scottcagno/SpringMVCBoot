<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- render head from index page -->
	<head th:replace="home::#head"></head>

	<body id="pageBody">

		<!-- render navbar from index page -->
		<div th:replace="home::#decorative2"></div>

		<div id="contentOuterSeparator">
		</div>

		<div class="container">
			<div class="divPanel page-content">
				<div class="row">
					<div class="col-sm-offset-4 col-sm-4 text-center" id="divMain">
						<h1 th:text="${timestamp}"></h1>
						<h1 th:text="'ERROR ' + ${#httpServletRequest.getAttribute('javax.servlet.error.status_code')}"></h1>
						<span th:with="msg=${#httpServletRequest.getAttribute('javax.servlet.error.message')}">
							<h3 th:text="((${msg} != '') ? ${msg} : 'PAGE NOT FOUND')"></h3>
						</span>
					</div>
				</div>
				<div id="footerInnerSeparator">
				</div>    
			</div>
		</div>
		<div id="footerOuterSeparator">
		</div>

		<!-- render footer from index page -->
		<div th:replace="home::#divFooter"></div>

		<!-- render scripts from index page -->
		<div th:replace="home::#scripts"></div>

	</body>
</html>
