<!DOCTYPE HTML>
<html>

	<!-- render head from index page -->
	<head th:replace="home::#head"></head>
	
	<body id="pageBody">

		<!-- render navbar from index page -->
		<div th:replace="home::#decorative2"></div>
		
		<div id="contentOuterSeparator">
		</div>
		
		<div class="container">
			<div class="divPanel page-content">
				<div class="row">
				</div>
				<div class="row">
					<div class="col-sm-offset-4 col-sm-4" id="divMain">
						<legend>Please Register</legend>
						<div th:if="${param.pass}" class="alert alert-danger">
							Password and confirm do not match
						</div>
						<form class="col-sm-12" role="form" method="post" th:action="@{/register}">
							<div class="form-group">
								<input id="username" class="form-control" type="text" name="username" placeholder="Username" required="true"/>
							</div>
							<div class="form-group">
								<input id="name" class="form-control" type="text" name="name" placeholder="Name" required="true"/>
							</div>
							<div class="form-group">
								<input id="password" class="form-control" type="password" name="password"
									placeholder="Password" required="true"/>
							</div>
							<div class="form-group">
								<input id="confirm" class="form-control" type="password" name="confirm" placeholder="Confirm" required="true"/>
							</div>
							<button type="submit" class="btn btn-success btn-block">Register</button>
						</form>
					</div>
				</div>
				<div id="footerInnerSeparator">
				</div>    
			</div>
		</div>

		<!-- render scripts from index page -->
		<div th:replace="home::#scripts"></div>
		
	</body>
</html>
