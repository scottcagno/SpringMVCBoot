<!DOCTYPE HTML>
<html>

<!-- render navbar from index page -->
<head th:replace="home::#head"></head>

<body id="pageBody">

<!-- render navbar from index page -->
<div th:replace="home::#decorative2"></div>

<div id="contentOuterSeparator"></div>

<div class="container">

	<div class="divPanel page-content">
	
		<div class="row"></div>


		<div class="row">
			<div class="col-sm-offset-4 col-sm-4" id="divMain">
				<legend>Please Login</legend>
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid email or password
				</div>
				<form class="col-sm-12" role="form" method="post" th:action="@{/auth}">
					<div class="form-group">
						<input class="form-control" name="username" id="username" placeholder="Email" autofocus="true" required="true"/>
					</div>
					<div class="form-group">
						<input class="form-control" name="password" id="password" placeholder="Password" required="true"/>
					</div>
					<button type="submit" class="btn btn-success btn-block">Login</button>
				</form>
			</div>
		</div>
		<div id="footerInnerSeparator"></div>    
	</div>

</div>


<script src="/static/scripts/jquery.min.js" type="text/javascript"></script> 
<script src="/static/scripts/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/scripts/default.js" type="text/javascript"></script>


</body>
</html>
