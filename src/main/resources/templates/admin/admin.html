<!DOCTYPE HTML>
<html>
	<!-- render head from index page -->
	<head th:replace="home::#head"></head>

	<body id="pageBody">

		<!-- render navbar from index page -->
		<div th:replace="home::#decorative2"></div>

		<div id="contentOuterSeparator"></div>

		<div class="container">
			<div class="divPanel page-content">
				<div class="row">
					<h1>Administrative Console</h1>
					<div class="col-md-8 sidebar" id="divMain">
						<table class="table table-hover sidebox">
							<thead>
								<tr>
									<th>Username</th>
									<th>Name</th>
									<th>Password</th>
									<th>Group</th>
									<th>Enabled</th>
									<th>Edit</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="account : ${accountList}">
									<td th:text="${account.user.username}"></td>
									<td th:text="${account.name}"></td>
									<td th:text="${account.user.password}"></td>
									<td th:text="${account.user.userGroup}"></td>
									<span th:switch="${account.user.enabled == 1}">
										<td th:case="true">True</td>
										<td th:case="false">False</td>
									</span>
									<td>
										<form th:action="@{/admin/editAccount}" method="post">
											<input th:value="${account.id}" name="id" hidden="hidden"/>
											<button type="submit" class="btn btn-default">Edit</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md-4 sidebar">
						<div class="sidebox">
							<h3 class="sidebox-title">Navigation</h3>
							<p>
								<a href="/admin/addAccount">Add New Account</a>
							</p>                       
						</div>
					</div>
				</div>
			<div id="footerInnerSeparator">
			</div>
			</div>
		</div>
		<div id="footerOuterSeparator"></div>
		<div id="divFooter" class="footerArea">
			<div class="container">
				<div class="divPanel">
					<div class="row">
						<br/><br/>
						<div class="row">
							<div class="col-md-12">
								<p class="copyright">
									Copyright © 2014 Cagno Solutions, An entity of Cagno Enterprises, Inc. All Rights Reserved.
								</p>
								<p class="social_bookmarks">
									<a href="#"><i class="social foundicon-facebook"></i> Facebook</a>
									<a href=""><i class="social foundicon-twitter"></i> Twitter</a>
									<a href="#"><i class="social foundicon-pinterest"></i> Pinterest</a>
									<a href="#"><i class="social foundicon-rss"></i> Rss</a>
								</p>
							</div>
						</div>
						<br/>
					</div>
				</div>
			</div>
		</div>

		<!-- render scripts from index page -->
		<div th:replace="home::#scripts"></div>

	</body>
</html>
